<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#FFE5E5;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 背景圆形 -->
    <circle cx="20" cy="20" r="20" fill="url(#gradient)"/>

    <!-- Zeka.Stack 小字 -->
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="4" font-weight="normal" fill="url(#textGradient)" text-anchor="middle"
          dominant-baseline="middle" opacity="0.8">Zeka.Stack
    </text>

    <!-- AIJ 文字 -->
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)" text-anchor="middle"
          dominant-baseline="middle">AI.J
    </text>

</svg>