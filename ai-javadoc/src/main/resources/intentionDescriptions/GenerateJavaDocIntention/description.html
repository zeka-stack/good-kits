<h3>使用 AI 生成 JavaDoc 注释</h3>
<p>为当前光标位置的代码元素（类、方法、字段）自动生成高质量的 JavaDoc 注释。</p>

<h4>功能特点：</h4>
<ul>
    <li>智能识别代码上下文</li>
    <li>生成准确、专业的注释</li>
    <li>支持多种 AI 提供商（通义千问、Ollama 等）</li>
    <li>自动格式化生成的注释</li>
</ul>

<h4>使用前提：</h4>
<ul>
    <li>需要在设置中配置 AI 提供商和 API Key</li>
    <li>设置路径：Settings → Tools → AI Javadoc</li>
</ul>
</body>
</html>
